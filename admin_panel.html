<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DustBusters - Onboarding Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .feedback-message {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
        <header class="text-center p-8 bg-[#1A202C]">
            <h1 class="text-3xl font-bold text-slate-200">DustBusters Onboarding</h1>
            <p class="text-slate-400 mt-2">Enter cleaner details to send their onboarding link.</p>
        </header>

        <form id="onboarding-form" class="space-y-6 p-8">
            <div>
                <label for="firstName" class="block text-sm font-medium text-slate-700">First Name (for welcome message)</label>
                <input type="text" id="firstName" name="firstName" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., Michal" required>
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-slate-700">Last Legal Name (for contract)</label>
                <input type="text" id="lastName" name="lastName" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., Polonyi" required>
            </div>
            
            <div>
                <label for="hourlyRate" class="block text-sm font-medium text-slate-700">Hourly Rate</label>
                <input type="text" id="hourlyRate" name="hourlyRate" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., 20 or $20/h" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">Cleaner's Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., michal.p@example.com" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-all transform hover:scale-105">
                Send Onboarding Email
            </button>
        </form>

        <div id="feedback" class="mt-0 p-8 pt-0 text-center font-medium hidden feedback-message">
            <p></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('onboarding-form');
        const feedbackDiv = document.getElementById('feedback');
        const feedbackP = feedbackDiv.querySelector('p');
        const submitButton = form.querySelector('button[type="submit"]');

        const onboardingBaseUrl = 'https://admin-dustbusters.github.io/Send-Onboarding-Email/index.html';
        const n8nWebhookUrl = 'https://dustbusters-n8n.duckdns.org/webhook/send-email';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            submitButton.classList.add('opacity-75', 'cursor-not-allowed');
            feedbackDiv.classList.add('hidden');
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            let hourlyRateInput = document.getElementById('hourlyRate').value.trim();
            const email = document.getElementById('email').value;
            
            // Smart Formatting Logic
            const fullName = `${firstName} ${lastName}`;
            if (!isNaN(hourlyRateInput) && hourlyRateInput !== '') {
                hourlyRateInput = `$${hourlyRateInput}/h`;
            }

            // Construct the final link with all necessary data
            const params = new URLSearchParams({
                name: firstName,
                fullName: fullName,
                rate: hourlyRateInput,
                email: email // Include email for the second workflow
            });
            const onboardingLink = `${onboardingBaseUrl}?${params.toString()}`;

            const payload = {
                to: email,
                firstName: firstName,
                onboardingLink: onboardingLink
            };
            
            try {
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) { throw new Error(`Webhook failed: ${response.status}`); }

                feedbackP.textContent = `Onboarding email sent successfully to ${email}!`;
                feedbackP.className = 'text-green-600';
                feedbackDiv.classList.remove('hidden');
                form.reset();

            } catch (error) {
                console.error('Error sending email via webhook:', error);
                feedbackP.textContent = 'Failed to send email. Please check console and try again.';
                feedbackP.className = 'text-red-600';
                feedbackDiv.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Onboarding Email';
                submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
