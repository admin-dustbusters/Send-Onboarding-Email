<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DustBusters - Onboarding Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .feedback-message {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-cyan-600">Onboarding Email Sender</h1>
            <p class="text-slate-500 mt-2">Enter the new cleaner's details to prepare their onboarding email.</p>
        </header>

        <form id="onboarding-form" class="space-y-6">
            <div>
                <label for="firstName" class="block text-sm font-medium text-slate-700">First Name (for welcome message)</label>
                <input type="text" id="firstName" name="firstName" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" placeholder="e.g., Javon" required>
            </div>

            <div>
                <label for="fullName" class="block text-sm font-medium text-slate-700">Full Legal Name (for contract)</label>
                <input type="text" id="fullName" name="fullName" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" placeholder="e.g., Javon Turner" required>
            </div>
            
            <div>
                <label for="hourlyRate" class="block text-sm font-medium text-slate-700">Hourly Rate</label>
                <input type="text" id="hourlyRate" name="hourlyRate" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" placeholder="e.g., $18/h" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">Cleaner's Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" placeholder="e.g., javon.t@example.com" required>
            </div>
            
            <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition-all transform hover:scale-105">
                Send Onboarding Email
            </button>
        </form>

        <div id="feedback" class="mt-6 text-center font-medium hidden feedback-message">
            <p></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('onboarding-form');
        const feedbackDiv = document.getElementById('feedback');
        const feedbackP = feedbackDiv.querySelector('p');
        const submitButton = form.querySelector('button[type="submit"]');

        // IMPORTANT: Set the base URL of your onboarding portal here.
        const onboardingBaseUrl = 'https://admin-dustbusters.github.io/Send-Onboarding-Email/index.html';
        
        // IMPORTANT: Replace with your N8N Webhook URL for sending emails
        const n8nWebhookUrl = 'https://dustbusters-n8n.duckdns.org/webhook/send-email';


        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable button and show sending state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            submitButton.classList.add('opacity-75', 'cursor-not-allowed');
            feedbackDiv.classList.add('hidden');
            
            const firstName = document.getElementById('firstName').value;
            const fullName = document.getElementById('fullName').value;
            const hourlyRate = document.getElementById('hourlyRate').value;
            const email = document.getElementById('email').value;
            
            // 1. Create the unique onboarding link
            const params = new URLSearchParams({
                name: firstName,
                fullName: fullName,
                rate: hourlyRate
            });
            const onboardingLink = `${onboardingBaseUrl}?${params.toString()}`;

            // 2. Prepare the payload for the webhook
            const payload = {
                to: email,
                firstName: firstName,
                onboardingLink: onboardingLink
            };
            
            try {
                // 3. Send the data to the N8N webhook
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Webhook failed with status: ${response.status}`);
                }

                // Show success feedback
                feedbackP.textContent = `Onboarding email sent successfully to ${email}!`;
                feedbackP.className = 'text-green-600';
                feedbackDiv.classList.remove('hidden');

            } catch (error) {
                console.error('Error sending email via webhook:', error);
                // Show error feedback
                feedbackP.textContent = 'Failed to send email. Please check the n8n URL and try again.';
                feedbackP.className = 'text-red-600';
                feedbackDiv.classList.remove('hidden');
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Send Onboarding Email';
                submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
