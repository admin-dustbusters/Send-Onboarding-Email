<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DustBusters - Onboarding Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #f7fafc;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #cbd5e0;
            font-size: 14px;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: #2d3748;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input::placeholder {
            color: #a0aec0;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            padding: 0 30px 30px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .feedback.hidden {
            display: none;
        }
        
        .feedback.success {
            color: #48bb78;
        }
        
        .feedback.error {
            color: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßπ DustBusters Onboarding</h1>
            <p>Enter cleaner details to send their onboarding link</p>
        </div>

        <div class="form-container">
            <form id="onboarding-form">
                <div class="form-group">
                    <label for="firstName">First Name (for welcome message)</label>
                    <input type="text" id="firstName" placeholder="e.g., Michal" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Legal Name (for contract)</label>
                    <input type="text" id="lastName" placeholder="e.g., Polonyi" required>
                </div>
                
                <div class="form-group">
                    <label for="hourlyRate">Hourly Rate</label>
                    <input type="text" id="hourlyRate" placeholder="e.g., 20 or $20/h" required>
                </div>

                <div class="form-group">
                    <label for="email">Cleaner's Email Address</label>
                    <input type="email" id="email" placeholder="e.g., michal.p@example.com" required>
                </div>
                
                <button type="submit" class="submit-btn">Send Onboarding Email</button>
            </form>
        </div>

        <div id="feedback" class="feedback hidden">
            <p id="feedback-text"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('onboarding-form');
        const feedbackDiv = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedback-text');
        const submitButton = form.querySelector('button[type="submit"]');

        const onboardingBaseUrl = 'https://admin-dustbusters.github.io/Send-Onboarding-Email/index.html';
        const n8nWebhookUrl = 'https://dustbusters-n8n.duckdns.org/webhook/send-email';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = '‚è≥ Sending...';
            feedbackDiv.classList.add('hidden');
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            let hourlyRateInput = document.getElementById('hourlyRate').value.trim();
            const email = document.getElementById('email').value;
            
            const fullName = `${firstName} ${lastName}`;
            if (!isNaN(hourlyRateInput) && hourlyRateInput !== '') {
                hourlyRateInput = `$${hourlyRateInput}/h`;
            }

            const params = new URLSearchParams({
                name: firstName,
                fullName: fullName,
                rate: hourlyRateInput,
                email: email
            });
            const onboardingLink = `${onboardingBaseUrl}?${params.toString()}`;

            const payload = {
                to: email,
                firstName: firstName,
                onboardingLink: onboardingLink
            };
            
            try {
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) { 
                    throw new Error(`Webhook failed: ${response.status}`); 
                }

                feedbackText.textContent = `‚úÖ Onboarding email sent successfully to ${email}!`;
                feedbackDiv.className = 'feedback success';
                feedbackDiv.classList.remove('hidden');
                form.reset();

            } catch (error) {
                console.error('Error sending email via webhook:', error);
                feedbackText.textContent = '‚ùå Failed to send email. Please try again.';
                feedbackDiv.className = 'feedback error';
                feedbackDiv.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Onboarding Email';
            }
        });
    </script>
</body>
</html>
